
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUDI DCC Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #F5F4F8; margin: 0; overflow: hidden; color: #3F3F46; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      
      .loader-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #F5F4F8;
        color: #18181B;
        position: fixed;
        inset: 0;
        z-index: 9999;
      }
      .audi-rings {
        font-size: 32px;
        letter-spacing: 12px;
        font-weight: 900;
        margin-bottom: 24px;
        animation: pulse 2s infinite ease-in-out;
      }
      .loading-bar {
        width: 140px;
        height: 1px;
        background: rgba(0,0,0,0.05);
        position: relative;
        overflow: hidden;
      }
      .loading-bar::after {
        content: '';
        position: absolute;
        left: -100%;
        width: 100%;
        height: 100%;
        background: #6D28D9;
        animation: loading 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scale(0.98); }
        50% { opacity: 1; transform: scale(1); }
      }
      @keyframes loading {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      /* 自定义滚动条 */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #E4E4E7; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #D4D4D8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div class="loader-container" id="initial-loader">
        <div class="audi-rings">AUDI</div>
        <div class="loading-bar"></div>
        <div style="font-size: 8px; opacity: 0.4; letter-spacing: 4px; margin-top: 24px; text-transform: uppercase; font-weight: 700;">
          Precision Diagnostics Initializing
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
